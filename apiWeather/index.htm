<body>
    <div>
        <div style="width: 60vw;margin-left: 20%;">
            <canvas id="myChart" ></canvas>

    <script src="script.js"></script>

    <div id="choosing">
        <div class="choose">
            <span id="choose-curCity">Almaty</span>
            <button class="choose1" onclick="destroyChart(0)">Today</button>
            <button class="choose2" onclick="destroyChart(1)">Tomorow</button>
            <button class="choose3" onclick="destroyChart(2)">Day after Tomorow</button>
        </div>

        <div class="city">
            <input id="city-typing" type="text" name="city" style="width: 100px;" onkeyup="guessCity()"  >
            <button onclick="getCity()" > Submit </button > 
        </div>

        
        <div id="choosing-guess"></div>

    </div>
